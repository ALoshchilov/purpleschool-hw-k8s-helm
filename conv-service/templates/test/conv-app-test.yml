apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-app-test"
  labels:
    components: {{ .Values.app.components }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.common.name }}-{{ .Values.app.name }}-clusterip:{{ .Values.app.port }}/src/App.css']
  restartPolicy: Never